<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Proposal Box */
    .box {
      background: white;
      padding: 40px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }

    h2 {
      font-size: clamp(20px, 3vw, 28px);
      color: #ff2e63;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background: #ff2e63;
      color: white;
      font-weight: bold;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    /* Popup Overlay */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 20;
      padding: 20px;
    }

    .popupContent {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 320px;
    }

    .popupContent h1 {
      color: #ff2e63;
      font-size: clamp(22px, 3vw, 30px);
      margin-bottom: 15px;
    }

    /* Final Page */
    .finalPage {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, #ff4d6d, #ff85a1);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 30;
      padding: 20px;
    }

    .finalPage h1 {
      font-size: clamp(35px, 6vw, 65px);
      margin-bottom: 15px;
    }

    .finalPage p {
      font-size: clamp(16px, 2.5vw, 22px);
      max-width: 500px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <!-- Main Box -->
  <div class="box" id="mainBox">
    <h2>Will you be my Valentine? üíñ</h2>
    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popupContent">
      <h1>Yayyy üíï</h1>
      <p>You made my heart so happy ‚ù§Ô∏è</p>
      <button onclick="goFinal()">OK üòò</button>
    </div>
  </div>

  <!-- Final Page -->
  <div class="finalPage" id="finalPage">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>
      Thank you for saying YES üíñ <br />
      You are my forever Valentine üåπ
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const popup = document.getElementById("popup");
    const finalPage = document.getElementById("finalPage");
    const mainBox = document.getElementById("mainBox");

    /* NO button initial position */
    noBtn.style.left = "60%";
    noBtn.style.top = "70%";

    /* Move NO button (Works on Mobile + Laptop) */
    function moveNo() {
      let safeWidth = window.innerWidth - 120;
      let safeHeight = window.innerHeight - 120;

      let x = Math.random() * safeWidth;
      let y = Math.random() * safeHeight;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    /* YES click popup */
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    /* Final Page */
    function goFinal() {
      popup.style.display = "none";
      mainBox.style.display = "none";
      finalPage.style.display = "flex";
    }

    /* Floating Hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 12 + "px";

      let duration = Math.random() * 3 + 3;
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), duration * 1000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
